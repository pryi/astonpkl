             navbar.classList.toggle("active");

<style>
    /* Style untuk video player */
    #video-container {
        max-width: 100%;
        overflow: hidden;
        position: relative;
    }
    video {
        width: 100%;
        height: auto;
    }
    #pause-button {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    @media screen and (max-width: 600px) {
        #pause-button {
            bottom: 20px;
        }
    }
</style>
</head>
<body>

<div id="video-container">
    <p><h1><center>Review Printer Epson</center></h1></p>
    <video id="my-video" width="500" controls>
        <source src="Printer2.mp4" type="video/mp4">
    </video>
    <button class="logout-btn" onclick="produk()">Beli</button>
</div>

<script>
    // Ambil elemen video dan tombol pause
    var video = document.getElementById("my-video");
    var pauseButton = document.getElementById("pause-button");

    // Tambahkan event listener untuk klik tombol pause
    pauseButton.addEventListener("click", function() {
        // Periksa apakah video sedang diputar
        if (video.paused) {
            // Jika video sedang di-pause, mainkan video
            video.play();
            // Ubah teks tombol menjadi "Pause"
            pauseButton.textContent = "Pause";
        } else {
            // Jika video sedang diputar, pause video
            video.pause();
            // Ubah teks tombol menjadi "Play"
            pauseButton.textContent = "Play";
        }
    });
</script>
